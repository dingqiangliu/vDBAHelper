[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('./logs/vDBAHelper.log', 'w')

[formatter_formatter]
format=%(asctime)s.%(msecs)03d %(name)-12s %(levelname)-8s %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level=INFO
handlers=file_handler

